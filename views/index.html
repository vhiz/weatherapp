<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <link rel="stylesheet" href="/public/style.css" /> <!-- static path for public folder is already set in app.js -->
</head>

<body>
    <div class="main-content">
        <h1>Wether App</h1>
        <article class="widget">
            <form class="weatherLocation"><input placeholder="location..." type="text" /><button>Seach</button>
            </form>
            <div class="weatherIcon"><i class="wi wi-day-cloudy"></i></div>
            <div class="weatherInfo">
                <div class="temperature"><span></span></div>
                <div class="description">
                    <div class="weatherCondition"></div>
                    <div class="place"></div>
                </div>
            </div>
            <div class="date"></div>
        </article>
    </div>
    <script src="/public/main.js"></script> <!-- absolute path -->
</body>

</html>
